<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="py-2 mt-3 alert alert-success text-center" th:text="${success}" th:if="${success}"></div>
<div class="py-2 mt-3 alert alert-danger text-center" th:text="${error}" th:if="${error}"></div>

<article class="mt-4">
    <div class="col col-lg-8 d-flex flex-column flex-sm-row justify-content-start text-nowrap">
        <img th:src="@{/images/klient.png}" alt="klient" class="d-none d-md-block mr-3">
        <div class="mr-auto">
            <h3>Detail pojištění</h3>
            <p><strong>Typ pojištění: </strong><span th:text="${pojisteni.typPojisteni}"></span></p>
            <p><strong>Částka: </strong><span th:text="${pojisteni.castka}"></span></p>
            <p><strong>Předmět pojištění: </strong><span th:text="${pojisteni.predmetPojisteni}"></span></p>
        </div>
        <div>
            <h3 class="invisible d-none d-sm-block">j</h3>
            <p><strong>Platnost od: </strong><span th:text="${pojisteni.platnostOd}"></span></p>
            <p><strong>Platnost do: </strong><span th:text="${pojisteni.platnostDo}"></span></p>
        </div>
    </div>

    <footer class="d-flex flex-column flex-sm-row justify-content-center mt-3">
        <a sec:authorize="hasAnyRole('ADMIN', 'POJISTNIK')" th:href="@{'/pojisteni/' + ${pojistenec.pojistenecId} + '/edit/' + ${pojisteni.pojisteniId}}"
           class="btn btn-warning mx-0 mx-sm-1 my-1 my-sm-0">Editovat pojištění</a>
        <a sec:authorize="hasAnyRole('ADMIN', 'POJISTNIK')"
           th:href="@{'/pojisteni/' + ${pojistenec.pojistenecId} + '/delete/' + ${pojisteni.pojisteniId}}"
           class="btn btn-danger mx-0 mx-sm-1 my-1 my-sm-0">Odstranit pojištění</a>
        <a th:href="@{'/pojistenci/' + ${pojistenec.pojistenecId}}" class="btn btn-secondary mx-0 mx-sm-1 my-1 my-md-0">Detail pojištěnce</a>
    </footer>
</article>

<footer></footer>

</body>
</html>
