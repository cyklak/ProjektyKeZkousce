<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<!-- Zde později budeme vypisovat, že email, kterým se uživatel pokouší přihlásit, je již používán -->
<div class="py-2 alert alert-danger text-center" th:text="${error}" th:if="${error}"></div>

<article>
    <div id="centrovac">
        <header>
            <h1>Registrace nového pojistníka</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/account/register}" th:object="${userDTO}" method="post"
                          class="d-flex flex-column">
                        <div class="form-group">
                            <label for="email">Uživatelský email</label>
                            <input id="email" name="email" th:field="*{email}" class="form-control"/>
                            <small class="text-danger" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Heslo</label>
                            <input id="password" name="password" type="password" th:field="*{password}"
                                   class="form-control"/>
                            <small class="text-danger" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Heslo pro zopakování</label>
                            <input id="confirm-password" name="password" type="password" th:field="*{confirmPassword}"
                                   class="form-control"/>
                            <small class="text-danger" th:errors="*{confirmPassword}"></small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning align-self-start">Registrovat</button>
                        </div>
                        <div class="form-group">
                            <p>
                                <a class="btn btn-primary" th:href="@{/account/login}">Přihlásit se</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</article>

</body>

</html>
