<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
    <header>
        <h3 th:text="'Upravit pojištění k ' + ${pojistenec.jmeno} + ' ' + ${pojistenec.prijmeni}" class="py-4"></h3>
    </header>
    <section>
        <form method="post" th:action="@{'/pojisteni/' + ${pojistenecId} + '/edit/' + ${pojisteniId}}"
              th:object="${insuranceDTO}">
            <div class="form-row col-xl-8 col-sm">
                <div class="form-group col">
                    <label for="typPojisteni">Pojištění</label>
                    <select th:field="*{typPojisteni}" id="typPojisteni" class="form-control">
                        <option value="Pojištění majetku">Pojištění majetku</option>
                        <option value="Zdravotní pojištění">Zdravotní pojištění</option>
                        <option value="Povinné ručení">Povinné ručení</option>
                    </select>
                    <small class="text-danger" th:errors="*{typPojisteni}"></small>
                </div>
            </div>
            <div class="form-row col-xl-8 col-sm">
                <div class="form-group col-md-6 col-sm">
                    <label for="castka">Částka</label>
                    <input th:field="*{castka}" type="text" class="form-control" id="castka">
                    <small class="text-danger" th:errors="*{castka}"></small>
                </div>
                <div class="w-100 d-md-none"></div>
                <div class="form-group col-md-6 col-sm">
                    <label for="predmetPojisteni">Předmět pojištění</label>
                    <input th:field="*{predmetPojisteni}" type="text" class="form-control" id="predmetPojisteni">
                    <small class="text-danger" th:errors="*{predmetPojisteni}"></small>
                </div>
            </div>
            <div class="form-row col-xl-8 col-sm">
                <div class="form-group col-md-6 col-sm">
                    <label for="platnostOd">Platnost od</label>
                    <input th:field="*{platnostOd}" type="date" class="form-control" id="platnostOd" placeholder="">
                    <small class="text-danger" th:errors="*{platnostOd}"></small>
                </div>
                <div class="w-100 d-md-none"></div>
                <div class="form-group col-md-6 col-sm">
                    <label for="platnostDo">Platnost do</label>
                    <input th:field="*{platnostDo}" type="date" class="form-control" id="platnostDo">
                    <small class="text-danger" th:errors="*{platnostDo}"></small>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3 mb-sm-3">
                <button class="btn btn-primary" type="submit">Uložit</button>
                <a class="btn btn-secondary ml-1" type="button" th:href="@{'/pojistenci/' + ${pojistenecId}}">Detail pojištěnce</a>
            </div>
        </form>
    </section>
</article>
</body>
</html>
