<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="py-2 alert alert-success text-center" th:text="${success}" th:if="${success}"></div>
<div class="py-2 alert alert-danger text-center" th:if="${param.error}">Neplatný email nebo heslo.</div>

<article>
    <div id="centrovac">
        <header>
            <h1>Přihlášení</h1>
        </header>

        <section>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form th:action="@{/account/login}" method="post" class="d-flex flex-column">
                        <div class="form-group">
                            <label for="email">Uživatelský email</label>
                            <input id="email" name="email" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Heslo</label>
                            <input id="password" name="password" type="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary align-self-start">Přihlásit se</button>
                        </div>
                        <div class="form-group">
                            <p>
                                <a class="btn btn-warning" th:href="@{/account/register}">Registrace</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</article>

</body>

</html>
